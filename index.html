<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Contact form | Frontend Mentor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <!-- Mensaje de confirmación -->
    <div class="confirmation" aria-live="polite">
        <span>
            <img src="./assets/images/icon-success-check.svg" alt="Success Check Icon">
            <p>Message Sent</p>
        </span>
        <small>Thanks for completing the form. We'll be in touch soon!</small>
    </div>

    <!-- Sección del formulario -->
    <section class="container">
        <form action="#" class="contact-form" id="contactForm" novalidate>
            <h1>Contact Us</h1>

            <!-- Grupo de Nombre -->
            <fieldset class="form-group split">
                <div class="name-span">
                    <label for="firstName">First Name <span class="star">*</span></label>
                    <input type="text" id="firstName" name="firstName" required />
                    <p class="error-message">This field is required</p>
                </div>

                <div class="name-span">
                    <label for="lastName">Last Name <span class="star">*</span></label>
                    <input type="text" id="lastName" name="lastName" required />
                    <p class="error-message">This field is required</p>
                </div>
            </fieldset>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address <span class="star">*</span></label>
                <input type="email" id="email" name="email" required />
                <p class="error-message">Please enter a valid email address</p>
            </div>

            <!-- Tipo de consulta -->
            <fieldset class="form-group">
                <legend  class="title-sub">Query Type <span class="star">*</span></legend>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="queryType" value="General Enquiry" required />
                        General Enquiry
                    </label>
                    <label>
                        <input type="radio" name="queryType" value="Support Request" required />
                        Support Request
                    </label>
                </div>
                <p class="error-message">Please select a query type</p>
            </fieldset>

            <!-- Mensaje -->
            <div class="form-group">
                <label for="message">Message <span class="star">*</span></label>
                <textarea id="message" name="message" rows="3" required></textarea>
                <p class="error-message">This field is required</p>
            </div>

            <!-- Consentimiento -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="consent" name="consent" required />
                    I consent to being contacted by the team <span class="star">*</span>
                </label>
                <p class="error-message">To submit this form, please consent to being contacted</p>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="submit-btn" id="btn">Submit</button>
        </form>
    </section>
  </main>
  
  <script src="js/main.js"></script>
</body>
</html>
