<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Contact form | Frontend Mentor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="contact-form">
    <h1>contact Us</h1>

    <form id="contact-form">
      <div class="form-item">
        <div class="first-name">
          <label for="first-name">First Name <span class="required-input"></span></label>
          <input type="text" name="first-name" id="first-name">
          <p class="form-alert">This field is required</p>
        </div>

        <div class="last-name">
          <label for="last-name">Last Name <span class="required-input"></span></label>
          <input type="text" name="last-name" id="last-name">
          <p class="form-alert">This field is required</p>
        </div>
      </div>
      
      <div class="form-item">
       
      </div>
    </form>
  </div>
</body>
</html>
